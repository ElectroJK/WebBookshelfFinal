<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Bookshelf</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="header">
        <button class="logout-btn" onclick="logout()">Log Out</button>
    </div>

    <div class="container">
        <h1>My Bookshelf</h1>

        <div class="form-container">
            <input type="text" id="title" placeholder="Book Title">
            <input type="text" id="author" placeholder="Author">
            <select id="status">
                <option value="Want to read">Want to Read</option>
                <option value="Reading">Reading</option>
                <option value="Read">Read</option>
            </select>
            <input type="number" id="rating" min="1" max="5" placeholder="Rating (1-5)">
            <button onclick="addBook()">Add book</button>
        </div>

        <div class="search-filter-box">
            <input type="text" id="search" placeholder="Search by title or author" oninput="searchBooks()">
            <select id="filterStatus" onchange="filterBooks()">
                <option value="">All</option>
                <option value="Want to read">Want to Read</option>
                <option value="Reading">Reading</option>
                <option value="Read">Read</option>
            </select>
        </div>
        
        <ul id="bookList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
